<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Expense Manager</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
		<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="css/util.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.min.css">
	<!--===============================================================================================-->
	</head>
	<body>
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100 p-t-20 p-b-20">
					<form class="login100-form validate-form" method="post">
						<span class="login100-form-title p-b-30">
							Expense Manager
						</span>

						<div class="wrap-input100 validate-input m-t-30 m-b-35" data-validate = "Enter e-mail">
							<input class="input100" type="text" id="email" name="email">
							<span class="focus-input100" data-placeholder="E-mail"></span>
						</div>

						<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
							<input class="input100" type="password" id="password" name="password">
							<span class="focus-input100" data-placeholder="Password"></span>
						</div>

						<div class="container-login100-form-btn">
							<button id="loginButton" class="login100-form-btn">
								Login
							</button>
						</div>

						<ul class="login-more p-t-40">
							<li>
								<span class="txt1">
									Donâ€™t have an account?
								</span>

								<a href="/registration.html" class="txt2">
									Sign up
								</a>
							</li>
						</ul>
					</form>
				</div>
			</div>
		</div>

		<div class="modal fade" tabindex="-1" role="dialog" id="loginErrorModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">Login unsuccessful</h4>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript ================================================================-->
		<script type="text/javascript" src="vendor/jquery/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="vendor/bootstrap/js/popper.js"></script>
		<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>

		<!-- Custom scripts for all pages =============================================================-->
		<script type="text/javascript" src="js/emsStorage.min.js"></script>
		<script type="text/javascript" src="js/emsMain.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>

	</body>
</html>
