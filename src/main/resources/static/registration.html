<!DOCTYPE html>
<html lang="en">
<head>
	<title>Expense Manager</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.min.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-register">
			<div class="wrap-register p-t-20 p-b-20">
				<div class="register-form validate-form">
					<span class="register-form-title p-b-30">
						Expense Manager
					</span>

					<div class="wrap-input100 validate-input m-t-30 m-b-35" data-validate = "Enter e-mail">
						<input class="input100" type="text" id="email" name="email">
						<span class="focus-input100" data-placeholder="E-mail"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input class="input100" type="password" id="password" name="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter name">
						<input class="input100" type="text" id="name" name="firstName">
						<span class="focus-input100" data-placeholder="First Name"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter lastname">
						<input class="input100" type="text" id="lastname" name="lastName">
						<span class="focus-input100" data-placeholder="Last Name"></span>
					</div>

					<div class="container-main100-btn">
						<button id="signupButton" class="register100-btn">
							Signup
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript ================================================================-->
	<script type="text/javascript" src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="vendor/bootstrap/js/popper.js"></script>
	<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<!-- Custom scripts for all pages =============================================================-->
	<script type="text/javascript" src="js/emsStorage.js"></script>
	<script type="text/javascript" src="js/emsMain.js"></script>
	<script type="text/javascript" src="js/registration.js"></script>
</body>
</html>
